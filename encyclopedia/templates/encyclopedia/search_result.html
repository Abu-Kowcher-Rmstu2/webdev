{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block content %}
  {% if message %}
  <div class="alert alert-danger" role="alert">
  {{message}}
</div>
<ul>
  <li><a href="{% url 'detail' title %}">{{title}}</a></li>
</ul>
  {% endif %}
  {% if items %}
  {% for item in items %}
  <ul>
    <li><a href="{% url 'detail' item %}">{{item}}</a></li>
  </ul>
  {% endfor %}
  {% endif %}



{% endblock %}

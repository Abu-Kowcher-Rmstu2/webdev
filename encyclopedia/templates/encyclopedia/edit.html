{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block content %}
    <h1>Edit page: {{title}} </h1>
    <div class="col-md-6">
      <form class="" action="{% url 'save_edit' title %}" method="POST">
        {% csrf_token %}


          <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea class="form-control"  name="body" rows="12">{{file}}</textarea>
          </div>
           <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>




{% endblock %}
